      <div class="scripts-of-icons">
        <div style="font-size: 12px;">Home</div>
        <div style="font-size: 12px;">My Network</div>
        <div style="font-size: 12px;">Jobs</div>
        <div style="font-size: 12px;">Messaging</div>
        <div style="font-size: 12px;">Notificitons</div>

  <div class="about-me-part">

    <img src="icons/man.jpeg" class="profile-photo">

  </div>


  <div class="about-me-info">
    <div class="left-aboutme-info">
      <p style="
          display: inline-block;
          margin-bottom: 0;
          font-size: 22px;
          font-weight: bold;
          font-family: Arial, Helvetica, sans-serif;
        ">Jacky Podsman</p>
      <p style="
          display: inline-block;
          margin-bottom: 0;
          margin-top: 0;
          font-size: 15px;
          
          font-family: Arial, Helvetica, sans-serif;
         ">Student at Harvard University</p>
      <p style="
          display: inline-block;
          margin-bottom: 0;
          margin-top: 8px;
          font-size: 15px;
          color: rgb(131, 121, 121);
          font-family: Arial, Helvetica, sans-serif;
          ">Baku City, Contiguous Azerbaijan, Azerbaijan</p>
      <p>55 connections</p>
      <div class="buttons">
        <button style="
          width: 100px;  
          height: 30px;
          border-radius: 15px;
          margin-right: 5px;
          border: none;
          color: white;
          background-color:#0a66c2;
          font-weight: bold;
          font-size: 15px;
          ">Connect</button>
        <button style="
          width: 100px;  
          height: 30px;
          border-radius: 20px;
          border: solid;
          border-width: 1px;
          margin-right: 5px;
          background-color: white;
          font-size: 15px;
          color: #0a66c2;
          border-color: #0a66c2;
          font-weight: bold;
        ">Message</button>
        <button style="
        background-color: white;
          width: 100px;  
          height: 30px;
          border-radius: 15px;
          border: solid;
          border-width: 1px;
          width: 80px;
          font-size: 15px;
        ">More</button>
      </div>
      
    </div>


    <div class="right-aboutme-inof">
      hii
    </div>



  </div>
